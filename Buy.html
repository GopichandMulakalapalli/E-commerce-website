<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Buy.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment-Gateway</title>
</head>
<body>
    <div class="buy">
        <form action="">
            <p class="textContent">Enter Name:</p>
            <input type="text" id="name" placeholder="Name" required>
            <p class="textContent">Enter Phone Number:</p>
            <input type="text" id="phoneNumber" placeholder="PhoneNumber" required>
            <p class="textContent">Enter Address:</p>
            <input type="textContent" id="Address" placeholder="Address" required><br><br><br>
            <input type="submit" class="btn" onsubmit="go()">
        </form>
    </div>
        <script>
            function go(){
                alert("Payment Completed");
                window.location.href="web.html";
            }
        </script>
</body>
</html>
