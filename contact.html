<html>
    <head>
        <title>COMPLAINTS</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style5.css">
    </head>
    <body>
        <section class="register" id="register">

            <h1 class="heading">Register Now</h1>
    
            <form action="complaints.jsp">
    
                <div class="inputBox">
                    <input type="text" class="t1" placeholder="first name" name="fname">
                    <input type="text" class="t1" placeholder="last name" name="lname">
                    <input type="email" class="t1" placeholder="your email" name="email">
                    <input type="number" class="t1" placeholder="your number" name="mobile">
    
                <textarea class="t1" name="" id="" cols="30" rows="10" placeholder="your message"></textarea>
                    </div>
                    <button class="btn">SUBMIT</button>
            </form>
    
        </section>
        </body>
        </html>
